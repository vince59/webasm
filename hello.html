<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WebAssembly WAT</title>
</head>
<body>
    <script>
        async function loadWasm() {
            const response = await fetch('hello.wasm');
            const bytes = await response.arrayBuffer();
            const { instance } = await WebAssembly.instantiate(bytes, {
                env: {
                    log: (ptr) => {
                        const memory = new Uint8Array(instance.exports.mem.buffer);
                        let str = "";
                        while (memory[ptr] !== 0) {
                            str += String.fromCharCode(memory[ptr++]);
                        }
                        console.log(str); // Affiche dans la console
                        document.body.innerHTML = `<h1>${str}</h1>`; // Affiche sur la page
                    }
                }
            });

            instance.exports.print_hello(); // Ex√©cute la fonction WebAssembly
        }

        loadWasm();
    </script>
</body>
</html>
